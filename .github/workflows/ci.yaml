name: CI

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  default:
    strategy:
      fail-fast: false
      matrix:
        env:
          - ROS_DISTRO: rolling
            ROS_REPO: testing
          - ROS_DISTRO: humble
            ROS_REPO: testing
          - ROS_DISTRO: rolling
            ROS_REPO: main
          - ROS_DISTRO: humble
            ROS_REPO: main

    env:
      UPSTREAM_WORKSPACE: upstream.repos

    name: ${{ matrix.env.ROS_DISTRO }}-${{ matrix.env.ROS_REPO }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: ici
        name: Run industrial_ci
        uses: ros-industrial/industrial_ci@master
        env: ${{ matrix.env }}

  build-and-test:
    runs-on: ubuntu-22.04
    container: ghcr.io/picknikrobotics/rsl:ci
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Cache ccache
        uses: pat-s/always-upload-cache@v3.0.1
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ github.sha }}-${{ github.run_id }}
          restore-keys: |
            ccache-${{ github.sha }}
            ccache
      - name: Source ROS Workspaces
        run: |
          . /opt/ros/rolling/setup.sh
          . /opt/upstream/install/setup.sh
          echo "$(env)" >> $GITHUB_ENV
      - name: Configure
        run: cmake --preset relwithdebinfo
      - name: Build
        working-directory: ./build/relwithdebinfo
        run: ninja
      - name: Test
        working-directory: ./build/relwithdebinfo
        run: ctest . --rerun-failed --output-on-failure
